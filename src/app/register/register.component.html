<div class="register-page">
    <div class="register-content">
        <div class="register-form">
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo" class="logo-img">
            </div>
            <h2>Registrar-se</h2>
            <form>
                <label for="email">Nome Completo</label>
                <input type="email" id="email" name="email" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <label for="password">Confirmar Senha</label>
                <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirme sua senha" required>

                <div class="button-group">
                    <a [routerLink]="['newReserve']"><button type="submit">Registrar-se</button></a>
                    <a [routerLink]="['']" routerLinkActive="router-link-active" ><button type="button" class="back-button">Voltar</button></a>
                </div>
                
                <p class="register-text">JÃ¡ possui cadastro?<a [routerLink]="['/login']" class="register-link"> Entrar.</a></p>
            </form>
        </div>
    </div>
</div>
