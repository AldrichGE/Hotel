<div class="new-convenience-container">
    <div class="new-convenience-form-container" *ngIf="!isEditMode">
        <h2>Cadastrar Nova Comodidade</h2>
        <form #convenienceForm="ngForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Nome da comodidade" [(ngModel)]="newConvenience.name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" placeholder="Descrição da comodidade" [(ngModel)]="newConvenience.description" rows="4" required></textarea>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" (click)="createConvenience()">Cadastrar</button>
                <button type="button" class="cancel-button" (click)="resetForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <!--Form de edição-->
    <div class="new-convenience-form-container" *ngIf="isEditMode">
        <h2>Editar Comodidade</h2>
        <form #convenienceForm="ngForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Nome da comodidade" [(ngModel)]="selectedConvenience.name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" placeholder="Descrição da comodidade" [(ngModel)]="selectedConvenience.description" rows="4" required></textarea>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" (click)="updateConvenience()">Salvar</button>
                <button type="button" class="cancel-button" (click)="resetForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="convenience-list-container">
        <h2>Lista de Comodidades</h2>
        <ul class="convenience-list">
            <li class="convenience-item" *ngFor="let convenience of conveniences">
                <input type="checkbox" class="ui-checkbox" [(ngModel)]="convenience.selected">
                {{ convenience.name }}
                <button class="edit-button" (click)="editConvenience(convenience)"><i class="fas fa-edit"></i></button>
            </li>
        </ul>
        <div class="delete-button-container">
            <button type="button" class="delete-button" (click)="onDeleteConveniences()">Excluir</button>
        </div>
    </div>
</div>
