<div class="login-page">
    <div class="login-content">
        <div class="login-form">
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo" class="logo-img">
            </div>
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
                <div *ngIf="emailError" class="error-message">{{ emailError }}</div>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
                <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>

                <div class="button-group">
                    <a><button type="submit" [disabled]="isFormInvalid()">Login</button></a>
                    <a [routerLink]="['']" routerLinkActive="router-link-active" ><button type="button" class="back-button">Voltar</button></a>
                </div>
                
                <div *ngIf="loginError" class="error-message">{{ loginError }}</div>

                <p class="register-text">Ainda n√£o possui <a [routerLink]="['/register']" class="register-link">cadastro</a>?</p>
            </form>
        </div>
    </div>
</div>
