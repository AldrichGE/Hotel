<div class="login-page">
    <div class="login-content">
        <div class="login-form">
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo" class="logo-img">
            </div>
            <h2>Login</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <div class="button-group">
                    <a [routerLink]="['newReserve']"><button type="submit">Login</button></a>
                    <a [routerLink]="['']" routerLinkActive="router-link-active" ><button type="button" class="back-button">Voltar</button></a>
                </div>
                
                <p class="register-text">Ainda n√£o possui <a [routerLink]="['/register']" class="register-link">cadastro</a>?</p>
            </form>
        </div>
    </div>
</div>
