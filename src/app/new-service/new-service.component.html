<div class="new-service-container">
    <div class="new-service-form-container">
        <h2>Cadastrar Novo Serviço</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="capacity">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Nome do serviço" required>
                </div>
                <div class="form-group">
                    <label for="price">Preço</label>
                    <input type="number" id="price" name="price" placeholder="Preço" step="0.01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" placeholder="Descrição do serviço" rows="4" required></textarea>
                </div>
            </div>
            <div class="button-group">
                <button type="submit">Cadastrar</button>
                <button type="button" class="cancel-button">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="service-list-container">
        <h2>Lista de Serviços</h2>
        <ul class="service-list">
            <li class="service-item">
                <input type="checkbox" class="ui-checkbox">
                Serviço 101 - Preço: R$200
                <button class="edit-button"><i class="fas fa-edit"></i></button>
            </li>
            <li class="service-item">
                <input type="checkbox" class="ui-checkbox">
                Serviço 202 - Preço: R$500
                <button class="edit-button"><i class="fas fa-edit"></i></button>
            </li>
        </ul>
        <div class="delete-button-container">
            <button type="button" class="delete-button">Excluir</button>
        </div>
    </div>
</div>
