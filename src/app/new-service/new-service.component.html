<div class="new-service-page">
    <div class="new-service-content">
        <div class="new-service-form">
            <h2>Cadastrar Novo Serviço</h2>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Nome do serviço" required>

                <label for="description">Descrição</label>
                <textarea id="description" name="description" placeholder="Descrição do serviço" rows="4" required></textarea>

                <label for="price">Preço</label>
                <input type="number" id="price" name="price" placeholder="Preço" step="0.01" required>

                <div class="button-group">
                    <button type="submit">Cadastrar</button>
                    <button type="button" class="cancel-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
